<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Login System</title>

  <link rel="stylesheet" href="./CSS/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
  <link rel="stylesheet" href="./CSS/all.min.css"/>
  <link rel="stylesheet" href="./CSS/style.css"/>
</head>
<body>
<div class="container main">
  <form class="login-form my-5">
    <h1 class="text-center">Smart Login System</h1>
    <input id="emailInput" class="form-control my-3" type="email" placeholder="Enter your email" required />
    <input id="passInput" class="form-control my-3" type="password" placeholder="Enter your password" required />
    <button type="button" class="btn btn-outline-info w-100" onclick="signIn()">Login</button>

    <div class="signup-link">
      <span>Don't have an account? <a href="signup.html">Sign Up</a></span>
    </div>
  </form>
</div>


  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="./JS/main.js"></script>
</body>
</html>
